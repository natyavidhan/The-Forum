<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Forum</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5 text-center main">
        <div class="user"><img src="{{user['avatar']}}" alt="" height="150px"></div>
        <div class="settings"><h2 class="username mt-3">{{user['username']}}</h2>
        <div class="changename"><input type="text" name="" id="newname" class="nameimput"> <button class="change btn btn-warning btn-sm" onclick="changeName()">Change</button></div></div>
        <div class="sections">e</div>
        <div class="questions">e</div>
    </div>
    <script src="/static/js/index.js"></script>
    <script>
        function changeName(){
            var name = document.getElementById("newname").value;
            $.ajax({
                url: "/changeName",
                type: "POST",
                data: {
                    name: name
                },
                success: function(data) {
                    if (data.success) {
                        window.location.reload();
                    } else {
                        window.location.reload();
                    }
                }
            });
        }
    </script>
</body>
</html>
